
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
          <!-- Country Column -->
    <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
        <td mat-cell *matCellDef="let element"> {{element.updated}} </td>
      </ng-container>
    <!-- Country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>
  
    <!-- Cases Column -->
    <ng-container matColumnDef="cases">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cases </th>
      <td mat-cell *matCellDef="let element"> {{element.cases}} </td>
    </ng-container>
  
    <!-- TodayCases Column -->
    <ng-container matColumnDef="todayCases">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TodayCases </th>
      <td mat-cell *matCellDef="let element"> {{element.todayCases}} </td>
    </ng-container>
  
    <!-- Deaths Column -->
    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deaths </th>
      <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
    </ng-container>
  
     <!-- TodayDeaths Column -->
     <ng-container matColumnDef="todayDeaths">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> TodayDeaths </th>
      <td mat-cell *matCellDef="let element"> {{element.todayDeaths}} </td>
    </ng-container>

    <!-- Deaths Column -->
    <ng-container matColumnDef="recovered">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Recovered </th>
      <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
    </ng-container>

    <!-- Deaths Column -->
    <ng-container matColumnDef="tests">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tests </th>
      <td mat-cell *matCellDef="let element"> {{element.tests}} </td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
